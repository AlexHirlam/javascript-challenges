// Find the Index:
/*
Create a function that takes an array and a string as arguments and return the index of the string.

['a', 'g', 'y', 'd'], 'd' ➞ 3

//Reverse the Order of a String:
/*
Create a function that takes a string as its argument and returns the string in reversed order.

"Hello World" ➞ "dlroW olleH"
"The quick brown fox." ➞ ".xof nworb kciuq ehT"
"Edabit is really helpful!" ➞ "!lufpleh yllaer si tibadE"

*/

var array;
function reverseString(str) {
 array = str.split("");
 array.reverse();
 str = array.join('');
 return str;
}

var string_a = reverseString("Hello World"); //➞ "dlroW olleH"
var string_b = reverseString("The quick brown fox"); //➞ ".xof nworb kciuq ehT"
var string_c = reverseString("Edabit is really helpful!"); //➞ "!lufpleh yllaer si tibadE"

console.log(' ➞ ' + string_a);
console.log(' ➞ ' + string_b);
console.log(' ➞ ' + string_c);


//0 to 60 kph:
/*
Your task is to drive your car from 1 to 60 kilometers per hour by printing a pattern. A hyphen represents the speed of cars. One hyphen is counted as 1 kph.

1 kph ➞ "-"
5 kph ➞ "-----"
3 kph ➞ "---"

*/

var dash = "-";
var speed = 1;
var text = "";
for (speed = 1; speed <= 60; speed++) {
  text += speed + " kph" + ' ➞ ' + dash.repeat(speed) + " "  + '\n';
}

console.log(text);
